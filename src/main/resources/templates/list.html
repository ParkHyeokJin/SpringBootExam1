<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head th:replace="layouts/header"></head>
<body>
<div th:replace="layouts/navbar :: navBar"></div>
<div class="container">
	<form>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">이메일</th>
					<th scope="col">이름</th>
					<th scope="col">비밀번호</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user, index : ${users}">
					<td th:text="${index.index}">index></td>
					<td th:text="${user.email}">Onions</td>
					<td th:text="${user.name}">2.41</td>
					<td th:text="${user.password}">yes</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
</body>
</html>
